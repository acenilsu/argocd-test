name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch: {}  # Manuel tetikleme için

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        # Git commit hash'inin ilk 7 karakterini tag olarak kullan
        IMAGE_TAG="${GITHUB_SHA:0:7}"  # İlk 7 karakteri al
        docker build -t snilsumelis/hello-world-for-argocd:$IMAGE_TAG -f ./node-hello-world/Dockerfile ./node-hello-world
    
    - name: Push Docker image to Docker Hub
      run: |
        docker push snilsumelis/hello-world-for-argocd:$IMAGE_TAG
